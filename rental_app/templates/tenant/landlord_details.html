<html lang="en">
<head>
 
  {% load static %}
  {% include 'includes.html' %}
  
</head>
<body>
    {% include 'tenant/menu.html' %}

<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header bg-success">
                    <h3 class="text-center text-white">Landlord Details</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12 mb-3 text-center">
                            <img src="{% static 'uploads/' %}{{ user.userPic }}" alt="" class="rounded-circle" style="width:100px;height:100px">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label class="form-label"><strong>Full Name:</strong></label>
                            <p>{{user.fullName}}</p>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label class="form-label"><strong>Address:</strong></label>
                            <p>{{user.address}}</p>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label class="form-label"><strong>Email:</strong></label>
                            <p>{{user.email}}</p>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label class="form-label"><strong>Mobile:</strong></label>
                            <p>{{user.mobile}}</p>
                        </div>
                       <!-- <div class="col-sm-6 mb-3">
                            <label class="form-label"><strong>Aadhar Number:</strong></label>
                            <p>{{user.aadharNumber}}</p>
                        </div>-->
                       
                       
                    </div>
                    
                    <div class="container mt-5">
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>

</body>
</html>
