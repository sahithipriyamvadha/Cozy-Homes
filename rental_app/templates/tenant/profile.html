<html lang="en">
<head>
 
  {% load static %}
  {% include 'includes.html' %}
  
</head>
<body>
    {% include 'tenant/menu.html' %}

<div class="container mt-2 ">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header bg-dark">
                    <h3 class="text-center text-white">Tenant Profile</h3>
                </div>
                <div class="card-body">
                    <form action="/update_tenant_user/" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12  mb-3 text-center">
                                <img src="{% static 'uploads/' %}{{ user.userPic }}" alt="" class="rounded-circle" style="width:100px;height:100px">
                            </div>

                        </div>
                        <div class="row">
                        <div class="col-sm-6  mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" value="{{user.fullName}}" required>
                        </div>
                        
                        <div class="col-sm-6  mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address"  value="{{user.address}}" required>
                        </div>
                        <div class="col-sm-6  mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" readonly>
                        </div>
                        <div class="col-sm-6  mb-3">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile"  value="{{user.mobile}}" required>
                        </div>
                        <div class="col-sm-6  mb-3">
                            <label for="aadharNumber" class="form-label">AadharNumber</label>
                            <input type="number" class="form-control" id="aadharNumber" name="aadharNumber"  value="{{user.aadharNumber}}" required>
                        </div>
                        <div class="col-sm-6  mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"  value="{{user.password}}" required>
                        </div>
                        
                         <div class="col-sm-6 mb-3">
                            <label for="userType" class="form-label">User Type</label>
                            <select class="form-select" id="userType" name="userType" required>
                                <option>{{user.userType }}</option>
                                <option>Landlord</option>
                            </select>
                        </div>

                       


                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">UPDATE PROFILE</button>
                        </div>
                    </div>
                    </form>

                    <div class="container mt-5">
                        
                        {% if messages %}
                          <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                              {{ message }}
                            {% endfor %}
                          </div>
                        {% endif %}
                        
                        
                      </div>


                </div>
            </div>
        </div>
    </div>
</div>
<br><br>

</body>
</html>
