<html lang="en">
<head>
 
  {% load static %}
  {% include 'includes.html' %}
  <style>
    body {
        background: url("{% static 'images/bg.jpg' %}");
        background-size: cover;
        background-position: center;
        padding: 0;
        margin: 0;
        height: 100vh; 
    }
  </style>
</head>
<body>
    {% include 'menu.html' %}

<div class="container mt-2 ">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header bg-dark">
                    <h3 class="text-center"  style="color: white;">User Registration</h3>
                </div>
                <div class="card-body">
                    <form action="/add_user_registration/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                        <div class="col-sm-6  mb-3">
                            <label for="fullName" class="form-label">Full Name*</label>
                            <input type="text" class="form-control" id="fullName" name="fullName"  required>
                        </div>
                      
                        <div class="col-sm-6  mb-3">
                            <label for="address" class="form-label">Address*</label>
                            <input type="text" class="form-control" id="address" name="address"  required>
                        </div>
                        <div class="col-sm-6  mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email" name="email"  required>
                        </div>
                        <div class="col-sm-6  mb-3">
                            <label for="mobile" class="form-label">Mobile*</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile"  required>
                        </div>
                        <div class="col-sm-6  mb-3">
                            <label for=" aadharNumber" class="form-label"> aadharNumber*</label>
                            <input type="number" class="form-control" id=" aadharNumber" name=" aadharNumber"  required>
                        </div>
                       
                        <div class="col-sm-6  mb-3">
                            <label for="password" class="form-label">Password*</label>
                            <input type="password" class="form-control" id="password" name="password"  required>
                        </div>
                        <div class="col-sm-6  mb-3">
                            <label for="password" class="form-label">Confirm-Password*</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"  required>
                        </div>
                        <div class="col-sm-6  mb-3">
                            <label for="userPic" class="form-label">User Picture*</label>
                            <input type="file" class="form-control" id="userPic" name="userPic" >
                        </div>
                        
                         <div class="col-sm-6 mb-3">
                            <label for="userType" class="form-label">User Type*</label>
                            <select class="form-select" id="userType" name="userType" required>
                                <option selected disabled>Select User Type</option>
                                
                                <option>Landlord</option>
                                <option>Tenant</option>
                            </select>
                        </div>

                       


                        <div class="text-center">
                            <button type="submit" class="btn btn-info">Register</button>
                        </div>
                    </div>
                    </form>

                    <div class="container mt-5">
                        
                        {% if messages %}
                            <div class="alert alert-success" role="alert">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>  

                          <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                              {{ message }}
                            {% endfor %}
                          </div>
                        {% endif %}
                        
                        
                      </div>


                </div>
            </div>
        </div>
    </div>
</div>
<br><br>

</body>
</html>
