<html lang="en">
<head>
 
  {% load static %}
  {% include 'includes.html' %}
  
</head>
<body>
    {% include 'landlord/menu.html' %}

<div class="container mt-2">
    <div class="card">
        <div class="card-header bg-success">
            <h3 class="text-white">House Rent Details Form</h3>
        </div>
        <div class="card-body">
            <form method="post" action="/add_house_details/" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                <div class="mb-3 col-sm-6 col-sm-6">
                    <label for="houseName" class="form-label">House Name</label>
                    <input type="text" class="form-control" id="houseName" name="houseName" maxlength="60" required>
                </div>
                <div class="mb-3 col-sm-6 col-sm-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" maxlength="250" required>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="cityName" class="form-label">City Name</label>
                    <input type="text" class="form-control" id="cityName" name="cityName" maxlength="60" required>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="houseType" class="form-label">House Type</label>
                    <select class="form-select" id="houseType" name="houseType" required>
                        <option value="Apartment">Apartment</option>
                        <option value="Individual House">Individual House</option>
                    </select>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="floorNumber" class="form-label">Floor Number</label>
                    <input type="text" class="form-control" id="floorNumber" name="floorNumber" maxlength="60" required>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="numberOfBedRooms" class="form-label">Number of Bedrooms</label>
                    <input type="text" class="form-control" id="numberOfBedRooms" name="numberOfBedRooms" maxlength="60" required>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="numberOfBathRooms" class="form-label">Number of Bathrooms</label>
                    <input type="text" class="form-control" id="numberOfBathRooms" name="numberOfBathRooms" maxlength="60" required>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="squareFeet" class="form-label">Square Feet</label>
                    <input type="text" class="form-control" id="squareFeet" name="squareFeet" maxlength="60" required>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="houseDescription" class="form-label">House Description</label>
                    <input type="text" class="form-control" id="houseDescription" name="houseDescription" maxlength="60" required>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="utilitiesDescription" class="form-label">Utilities Description</label>
                    <input type="text" class="form-control" id="utilitiesDescription" name="utilitiesDescription" maxlength="60" required>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="houseImage" class="form-label">House Image</label>
                    <input type="file" class="form-control" id="houseImage" name="houseImage">
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="nearByEmenities" class="form-label">Nearby Amenities</label>
                    <input type="text" class="form-control" id="nearByEmenities" name="nearByEmenities" maxlength="60" required>
                <div class="mb-3 col-sm-6">
                    <label for="rentPrice" class="form-label">Rent Price</label>
                    <input type="text" class="form-control" id="rentPrice" name="rentPrice" maxlength="60" required>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Occupied">Occupied</option>
                        <option value="Vacant">Vacant</option>
                    </select>
                </div>
            <!--    <div class="mb-3 col-sm-6">
                    <label for="landLordId" class="form-label">Landlord ID</label>
                    <input type="text" class="form-control" id="landLordId" name="landLordId" required>
                </div>-->
                <div class="mb-3 col-sm-6">
                    <label for="registerDate" class="form-label">Register Date</label>
                    <input type="text" class="form-control" id="registerDate" name="registerDate" maxlength="20" required>
                </div>
            </div>
                <br>
            <center>    <button type="submit" class="btn btn-primary" style="width:200px">Submit</button> </center>
            <br>
            <div class="container mt-5">
                        
                {% if messages %}
                  <div class="alert alert-success" role="alert">
                    {% for message in messages %}
                      {{ message }}
                    {% endfor %}
                  </div>
                {% endif %}
                
                
              </div>
               
            </form>
        </div>
    </div>
</div>
<br><br>
</body>
</html>
